<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payroll Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h2 {
            margin: 0;
            font-size: 22px;
        }
        nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 30px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            padding: 20px;
            background: white;
        }
        .btn-custom {
            background: #2980b9;
            color: white;
        }
        .btn-custom:hover {
            background: #1f6390;
        }
        table {
            background: white;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header>
    <h2><i class="fas fa-money-check-dollar"></i> Payroll Management</h2>
    <nav>
        <a th:href="@{/dashboard}"><i class="fas fa-home"></i> Dashboard</a>
        <a th:href="@{/payrolls/list}"><i class="fas fa-list"></i> Payroll List</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button class="btn btn-danger btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </form>
    </nav>
</header>

<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h3><i class="fas fa-file-invoice-dollar"></i> Payroll Form</h3>
        <p>
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
               th:href="@{/admin/dashboard}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <a th:if="${#authorization.expression('hasRole(''HR'')')}"
               th:href="@{/hr/dashboard}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </p>
    </div>

    <!-- Payroll Form -->
    <div class="card">
        <form th:action="@{/payrolls/save}" th:object="${payroll}" method="post" class="row g-3">
            <div class="col-md-6">
                <label class="form-label"><i class="fas fa-user"></i> Employee:</label>
                <select id="employeeSelect" th:field="*{employee}" class="form-select" required>
                    <option th:each="emp : ${employees}"
                            th:value="${emp.id}"
                            th:text="${emp.firstName} + ' ' + ${emp.lastName}">
                    </option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label"><i class="fas fa-money-bill-wave"></i> Basic Salary:</label>
                <input type="number" step="0.01" th:field="*{basicSalary}" class="form-control" required/>
            </div>

            <div class="col-md-6">
                <label class="form-label"><i class="fas fa-plus-circle"></i> Allowances:</label>
                <input type="number" step="0.01" th:field="*{allowances}" class="form-control" required/>
            </div>

            <div class="col-md-6">
                <label class="form-label"><i class="fas fa-minus-circle"></i> Deductions:</label>
                <input type="number" step="0.01" th:field="*{deductions}" class="form-control" required/>
            </div>

            <div class="col-md-6">
                <label class="form-label"><i class="fas fa-calendar-alt"></i> Attendance Start Date:</label>
                <input type="date" id="startDate" name="startDate" class="form-control"/>
            </div>

            <div class="col-md-6">
                <label class="form-label"><i class="fas fa-calendar-check"></i> Attendance End Date:</label>
                <input type="date" id="endDate" name="endDate" class="form-control"/>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-custom">
                    <i class="fas fa-save"></i> Save Payroll
                </button>
            </div>
        </form>
    </div>

    <!-- Attendance Records -->
    <div id="attendanceContainer" class="mt-4">
        <h4><i class="fas fa-clipboard-list"></i> Attendance Records</h4>
        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="attendanceTable">
                <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Check In</th>
                    <th>Check Out</th>
                    <th>Status</th>
                    <th>Shift Hours</th>
                </tr>
                </thead>
                <tbody>
                <!-- Filled by JS -->
                </tbody>
            </table>
        </div>
        <p><strong><i class="fas fa-clock"></i> Total Overtime Hours:</strong> <span id="totalOvertime">0</span></p>
    </div>
</div>

<!-- FOOTER -->
<footer>
    <p>&copy; 2025 Employee Management System | Designed for HR & Payroll</p>
</footer>

<script>
    function fetchAttendance() {
        var empId = $('#employeeSelect').val();
        var startDate = $('#startDate').val();
        var endDate = $('#endDate').val();

        if (empId && startDate && endDate) {
            $.ajax({
                url: '/payrolls/attendance-data',
                method: 'GET',
                data: { empId: empId, startDate: startDate, endDate: endDate },
                success: function(response) {
                    var tbody = $('#attendanceTable tbody');
                    tbody.empty();
                    response.records.forEach(function(r) {
                        tbody.append('<tr>' +
                            '<td>' + r.date + '</td>' +
                            '<td>' + r.checkIn + '</td>' +
                            '<td>' + r.checkOut + '</td>' +
                            '<td>' + r.status + '</td>' +
                            '<td>' + r.shiftHours + '</td>' +
                            '</tr>');
                    });
                    $('#totalOvertime').text(response.totalOvertime);
                }
            });
        }
    }

    $('#employeeSelect, #startDate, #endDate').change(fetchAttendance);
</script>

</body>
</html>
