<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payroll Generated</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
    <h2>Payroll Generation</h2>

    <div th:if="${success}" class="alert alert-success">
        Payroll has been generated successfully!
    </div>
    <div th:unless="${success}" class="alert alert-danger">
        Payroll generation failed. Please try again.
    </div>

    <div class="mt-3">
        <a th:href="@{/payroll/download/pdf}" class="btn btn-secondary">Download PDF</a>
        <a th:href="@{/payroll/download/excel}" class="btn btn-secondary">Download Excel</a>
        <a th:href="@{/dashboard}" class="btn btn-primary">Go back to Dashboard</a>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
