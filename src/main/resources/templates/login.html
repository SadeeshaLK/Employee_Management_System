<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management System - Login</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .login-card {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background: white;
        }
        .login-card h2 {
            margin-bottom: 25px;
            text-align: center;
        }
        .btn-login {
            width: 100%;
            background: #3498db;
            color: white;
        }
        .btn-login:hover {
            background: #2980b9;
        }
        .alert {
            text-align: center;
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header>
    <h1><i class="fas fa-users-cog"></i> Employee Management System</h1>
</header>

<!-- LOGIN FORM -->
<div class="login-card">
    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-user"></i> Username:</label>
            <input type="text" name="username" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="fas fa-lock"></i> Password:</label>
            <input type="password" name="password" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-login"><i class="fas fa-arrow-right"></i> Login</button>
    </form>

    <div class="mt-3">
        <p th:if="${param.error}" class="alert alert-danger"><i class="fas fa-exclamation-circle"></i> Invalid username or password.</p>
        <p th:if="${param.logout}" class="alert alert-success"><i class="fas fa-check-circle"></i> You have been logged out.</p>
    </div>
</div>

<!-- FOOTER -->
<footer>
    &copy; 2025 Employee Management System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
