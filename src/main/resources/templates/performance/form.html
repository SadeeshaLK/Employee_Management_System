<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Performance Review Form</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h2 {
            margin: 0;
            font-size: 22px;
        }
        nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 30px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            padding: 20px;
            background: white;
        }
        .btn-custom {
            background: #2980b9;
            color: white;
        }
        .btn-custom:hover {
            background: #1f6390;
        }
        label {
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header>
    <h2><i class="fas fa-star"></i> Performance Review</h2>
    <nav>
        <a th:href="@{/dashboard}"><i class="fas fa-home"></i> Dashboard</a>
        <a th:href="@{/performance/list}"><i class="fas fa-list"></i> Review List</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button class="btn btn-danger btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </form>
    </nav>
</header>

<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h3><i class="fas fa-edit"></i> Performance Review Form</h3>
        <a th:href="@{/performance/list}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Review List
        </a>
    </div>

    <div class="card">
        <form th:action="@{/performance}" th:object="${review}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label>Employee</label>
                <select class="form-select" th:field="*{employeeId}" required>
                    <option th:each="e : ${employees}" th:value="${e.id}"
                            th:text="${e.firstName + ' ' + e.lastName}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label>Reviewer ID</label>
                <input type="number" class="form-control" th:field="*{reviewerId}" required/>
            </div>

            <div class="mb-3">
                <label>Review Date</label>
                <input type="date" class="form-control" th:field="*{reviewDate}" required/>
            </div>

            <div class="mb-3">
                <label>Rating (1â€“5)</label>
                <input type="number" class="form-control" th:field="*{rating}" min="1" max="5" required/>
            </div>

            <div class="mb-3">
                <label>Feedback</label>
                <textarea class="form-control" th:field="*{feedback}" rows="4"></textarea>
            </div>

            <div class="mb-3">
                <label>Goals</label>
                <textarea class="form-control" th:field="*{goals}" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-custom"><i class="fas fa-save"></i> Save Review</button>
        </form>
    </div>
</div>

<!-- FOOTER -->
<footer>
    <p>&copy; 2025 Employee Management System | Performance Management</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
