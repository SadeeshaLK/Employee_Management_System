<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Access Denied</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h2 {
            margin: 0;
            font-size: 22px;
        }
        nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 30px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            padding: 30px;
            background: white;
            max-width: 600px;
            margin: 80px auto;
            text-align: center;
        }
        .btn-custom {
            background: #e74c3c;
            color: white;
        }
        .btn-custom:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header>
    <h2><i class="fas fa-shield-alt"></i> Access Denied</h2>
    <nav>
        <a th:href="@{/dashboard}"><i class="fas fa-home"></i> Dashboard</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button class="btn btn-danger btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </form>
    </nav>
</header>

<!-- MAIN CONTENT -->
<div class="card">
    <h3><i class="fas fa-exclamation-triangle text-warning"></i> You do not have permission to access this page.</h3>
    <p>Please contact your administrator if you believe this is an error.</p>
    <a th:href="@{/dashboard}" class="btn btn-custom mt-3"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
</div>

<!-- FOOTER -->
<footer>
    <p>&copy; 2025 Employee Management System</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
