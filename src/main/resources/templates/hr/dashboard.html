<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HR Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-header {
            background: #343a40;
            color: white;
            padding: 15px;
        }
        .dashboard-footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .card {
            border-radius: 12px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .logout-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="dashboard-header">
    <h2><i class="fas fa-user-tie"></i> HR Dashboard</h2>
</div>

<div class="container my-4">
    <h3 class="text-center mb-4">Welcome, HR</h3>

    <!-- Navigation Cards -->
    <div class="nav-grid">
        <a th:href="@{/attendance}" class="text-decoration-none">
            <div class="card text-center p-4">
                <i class="fas fa-calendar-check fa-2x text-primary"></i>
                <h5 class="mt-3">Attendance</h5>
            </div>
        </a>

        <a th:href="@{/leaves/list}" class="text-decoration-none">
            <div class="card text-center p-4">
                <i class="fas fa-plane-departure fa-2x text-success"></i>
                <h5 class="mt-3">Leaves</h5>
            </div>
        </a>

        <a th:href="@{/payrolls/create}" class="text-decoration-none">
            <div class="card text-center p-4">
                <i class="fas fa-file-invoice-dollar fa-2x text-warning"></i>
                <h5 class="mt-3">Payroll</h5>
            </div>
        </a>

        <a th:href="@{/reviews}" class="text-decoration-none">
            <div class="card text-center p-4">
                <i class="fas fa-chart-line fa-2x text-danger"></i>
                <h5 class="mt-3">Performance</h5>
            </div>
        </a>
    </div>

    <!-- Logout Button -->
    <form th:action="@{/logout}" method="post" class="text-center logout-btn">
        <button type="submit" class="btn btn-dark">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </form>
</div>

<!-- Footer -->
<div class="dashboard-footer">
    <p>&copy; 2025 Employee Management System | HR Dashboard</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
