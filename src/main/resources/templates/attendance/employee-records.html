<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Attendance</title>
    <style>
        /* Base Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { display: flex; min-height: 100vh; background: #f4f6f8; color: #333; }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #1f2937;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .sidebar h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
            color: #fbbf24;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            font-weight: 500;
            transition: background 0.3s, padding-left 0.3s;
        }
        .sidebar a:hover { background: #374151; padding-left: 30px; }
        .sidebar form { margin-top: auto; }
        .sidebar button {
            width: 100%;
            padding: 12px;
            background: #dc2626;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        .sidebar button:hover { background: #991b1b; }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
            height: 60px;
            background: #fff;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        header h1 { font-size: 1.5rem; color: #111827; font-weight: 600; }

        /* Main Content */
        .main {
            margin-left: 250px;
            margin-top: 60px;
            padding: 30px;
            flex: 1;
            overflow-y: auto;
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #2563eb;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .back-btn:hover { background: #1d4ed8; }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
        }
        th {
            background: #1f2937;
            color: #fff;
            font-weight: 600;
        }
        tr:nth-child(even) { background: #f9fafb; }
        tr:hover { background: #e5e7eb; }

        /* Footer */
        footer {
            margin-left: 250px;
            background: #f3f4f6;
            text-align: center;
            padding: 15px 0;
            border-top: 1px solid #e5e7eb;
            position: fixed;
            bottom: 0;
            width: calc(100% - 250px);
            color: #6b7280;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>EMS</h2>
    <a th:href="@{/}">Dashboard</a>
    <a th:href="@{/employees}">Employees</a>
    <a th:href="@{/attendance}">Attendance</a>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>

<!-- Header -->
<header>
    <h1>Attendance Records</h1>
</header>

<!-- Main Content -->
<div class="main">
    <a class="back-btn" th:href="@{/employees}">&larr; Back to Employees</a>

    <h2>Attendance Records for <span th:text="${employee.firstName + ' ' + employee.lastName}"></span></h2>

    <table>
        <tr>
            <th>Date</th>
            <th>Check In</th>
            <th>Check Out</th>
            <th>Shift Hours</th>
            <th>Overtime Hours</th>
        </tr>
        <tr th:each="rec : ${attendanceList}">
            <td th:text="${rec.date}"></td>
            <td th:text="${rec.checkIn}"></td>
            <td th:text="${rec.checkOut}"></td>
            <td th:text="${rec.shiftHours}"></td>
            <td th:text="${rec.overtimeHours}"></td>
        </tr>
    </table>
</div>

<!-- Footer -->
<footer>
    &copy; 2025 Employee Management System. All rights reserved.
</footer>

</body>
</html>
