<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${performanceReview.id != null} ? 'Edit Review' : 'Add Review'">Performance Review</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h2 {
            margin: 0;
            font-size: 22px;
        }
        nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 30px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            padding: 20px;
            background: white;
        }
        .btn-custom {
            background: #2980b9;
            color: white;
        }
        .btn-custom:hover {
            background: #1f6390;
        }
        label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header>
    <h2><i class="fas fa-star"></i> Performance Review</h2>
    <nav>
        <a th:href="@{/dashboard}"><i class="fas fa-home"></i> Dashboard</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button class="btn btn-danger btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </form>
    </nav>
</header>

<div class="container mt-4">
    <div class="card">
        <h3 class="mb-3" th:text="${performanceReview.id != null} ? 'Edit Review' : 'Add Review'">
            Add/Edit Review
        </h3>

        <form th:action="@{/reviews/save}" th:object="${performanceReview}" method="post">
            <input type="hidden" th:if="${performanceReview.id != null}" th:field="*{id}"/>

            <div class="mb-3">
                <label>Employee:</label>
                <select class="form-select" th:field="*{employee.id}" required>
                    <option th:each="e : ${employees}" th:value="${e.id}"
                            th:text="${e.firstName + ' ' + e.lastName}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label>Reviewer:</label>
                <input type="text" class="form-control" th:field="*{reviewer}" required/>
            </div>

            <div class="mb-3">
                <label>Rating:</label>
                <input type="number" class="form-control" th:field="*{rating}" min="1" max="5" required/>
            </div>

            <div class="mb-3">
                <label>Comments:</label>
                <textarea class="form-control" th:field="*{comments}" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-custom"><i class="fas fa-save"></i> Save</button>
            <a th:href="@{/reviews/list}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to List</a>
        </form>
    </div>
</div>

<!-- FOOTER -->
<footer>
    <p>&copy; 2025 Employee Management System | Performance Management</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
