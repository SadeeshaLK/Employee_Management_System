<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Performance Reviews</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h2 {
            margin: 0;
            font-size: 22px;
        }
        nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 30px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            padding: 20px;
            background: white;
        }
        .btn-custom {
            background: #2980b9;
            color: white;
        }
        .btn-custom:hover {
            background: #1f6390;
        }
        table th, table td {
            vertical-align: middle !important;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header>
    <h2><i class="fas fa-star"></i> Performance Reviews</h2>
    <nav>
        <a th:href="@{/dashboard}"><i class="fas fa-home"></i> Dashboard</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button class="btn btn-danger btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </form>
    </nav>
</header>

<div class="container mt-4">
    <div class="card">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>All Reviews</h3>
            <a class="btn btn-custom" th:href="@{/reviews/add}"><i class="fas fa-plus"></i> Add New Review</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Employee</th>
                    <th>Reviewer</th>
                    <th>Rating</th>
                    <th>Comments</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="review : ${reviews}">
                    <td th:text="${review.id}">1</td>
                    <td th:text="${review.employee.firstName + ' ' + review.employee.lastName}">John Doe</td>
                    <td th:text="${review.reviewer}">Manager</td>
                    <td th:text="${review.rating}">5</td>
                    <td th:text="${review.comments}">Excellent</td>
                    <td>
                        <a th:href="@{|/reviews/${review.id}/edit|}" class="btn btn-sm btn-primary">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a th:href="@{|/reviews/${review.id}/delete|}"
                           onclick="return confirm('Are you sure?');"
                           class="btn btn-sm btn-danger">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(reviews)}">
                    <td colspan="6" class="text-center">No reviews found.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <p>
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
               th:href="@{/admin/dashboard}" class="btn btn-secondary mt-2">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <a th:if="${#authorization.expression('hasRole(''HR'')')}"
               th:href="@{/hr/dashboard}" class="btn btn-secondary mt-2">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </p>
    </div>
</div>

<!-- FOOTER -->
<footer>
    <p>&copy; 2025 Employee Management System | Performance Management</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
