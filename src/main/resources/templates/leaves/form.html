<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply Leave</title>
    <meta charset="UTF-8"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-header {
            background: #343a40;
            color: white;
            padding: 15px;
        }
        .dashboard-footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .form-label i {
            margin-right: 6px;
            color: #0d6efd;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="dashboard-header">
    <h2><i class="fas fa-plane-departure"></i> Apply for Leave</h2>
</div>

<div class="container my-4">
    <div class="card">
        <form th:action="@{/leaves/apply}" th:object="${leaveRequest}" method="post">

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-user"></i> Employee</label>
                <select th:field="*{employeeId}" class="form-select" required>
                    <option th:each="e : ${employees}" th:value="${e.id}"
                            th:text="${e.firstName + ' ' + e.lastName}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-calendar-alt"></i> Start Date</label>
                <input type="date" th:field="*{startDate}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-calendar-check"></i> End Date</label>
                <input type="date" th:field="*{endDate}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-list"></i> Type</label>
                <select th:field="*{type}" class="form-select" required>
                    <option value="ANNUAL">ANNUAL</option>
                    <option value="SICK">SICK</option>
                    <option value="CASUAL">CASUAL</option>
                    <option value="OTHER">OTHER</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-pencil-alt"></i> Reason</label>
                <textarea th:field="*{reason}" class="form-control" rows="4"></textarea>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Submit
            </button>
            <a th:href="@{/leaves/list}" class="btn btn-secondary ms-2">
                <i class="fas fa-arrow-left"></i> Back to Leave List
            </a>
        </form>
    </div>
</div>

<!-- Footer -->
<div class="dashboard-footer">
    <p>&copy; 2025 Employee Management System | Leave Management</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
