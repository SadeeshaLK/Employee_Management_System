<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leave Requests - EMS Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-header {
            background: #343a40;
            color: white;
            padding: 15px;
        }
        .dashboard-footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        table th, table td {
            text-align: center;
            vertical-align: middle;
        }
        .action-icons a {
            margin: 0 5px;
            font-size: 18px;
        }
        .btn-back {
            margin-top: 10px;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;

            font-weight: bold;
        }
        .status-PENDING { background-color: #ffc107; }
        .status-APPROVED { background-color: #28a745; }
        .status-REJECTED { background-color: #dc3545; }
    </style>
</head>
<body>

<!-- Header -->
<div class="dashboard-header">
    <h2><i class="fas fa-calendar-check"></i> Leave Management</h2>
</div>

<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3><i class="fas fa-list"></i> Leave Requests</h3>
        <a th:href="@{/leaves/apply}" class="btn btn-primary">
            <i class="fas fa-plus-circle"></i> Apply for Leave
        </a>
    </div>

    <div class="card p-3">
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Employee</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Reason</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="l : ${leaves}">
                    <td th:text="${l.id}"></td>
                    <td th:text="${l.employeeName}"></td>
                    <td th:text="${l.startDate}"></td>
                    <td th:text="${l.endDate}"></td>
                    <td th:text="${l.reason}"></td>
                    <td>
                        <span class="status-badge status-[[${l.status}]]" th:text="${l.status}">Pending</span>
                    </td>
                    <td>
                        <div th:if="${l.status == 'PENDING'}" class="d-flex justify-content-center">
                            <form th:action="@{/leaves/{id}/approve(id=${l.id})}" method="post">
                                <button type="submit" class="btn btn-success btn-sm me-2">
                                    <i class="fas fa-check"></i> Approve
                                </button>
                            </form>
                            <form th:action="@{/leaves/{id}/reject(id=${l.id})}" method="post">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="fas fa-times"></i> Reject
                                </button>
                            </form>
                        </div>
                        <span th:if="${l.status != 'PENDING'}" th:text="${l.status}"></span>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(leaves)}">
                    <td colspan="7" class="text-center text-muted">No leave requests found.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Role-based back buttons -->
        <div>
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
               th:href="@{/admin/dashboard}" class="btn btn-secondary btn-back">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <a th:if="${#authorization.expression('hasRole(''HR'')')}"
               th:href="@{/hr/dashboard}" class="btn btn-secondary btn-back">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="dashboard-footer">
    <p>&copy; 2025 Employee Management System | Admin Dashboard</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
