<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-header {
            background: #343a40;
            color: white;
            padding: 15px;
        }
        .dashboard-footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        table th, table td {
            text-align: center;
            vertical-align: middle;
        }
        .action-icons a {
            margin: 0 5px;
            font-size: 18px;
        }
        .btn-back {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="dashboard-header">
    <h2><i class="fas fa-users"></i> Employee Management</h2>
</div>

<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3><i class="fas fa-list"></i> Employee List</h3>
        <a th:href="@{/employees/new}" class="btn btn-primary">
            <i class="fas fa-user-plus"></i> Add Employee
        </a>
    </div>

    <!-- Employee Table -->
    <div class="card p-3">
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Job Title</th>
                    <th>Position</th>
                    <th>Department</th>
                    <th>Hire Date</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.firstName + ' ' + employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.phone}"></td>
                    <td th:text="${employee.jobTitle}"></td>
                    <td th:text="${employee.position}"></td>
                    <td th:text="${employee.department != null ? employee.department.name : ''}"></td>
                    <td th:text="${employee.hireDate}"></td>
                    <td th:text="${employee.salary}"></td>
                    <td class="action-icons">
                        <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="text-warning" title="Edit">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/employees/delete/{id}(id=${employee.id})}"
                           class="text-danger" title="Delete"
                           onclick="return confirm('Are you sure you want to delete this employee?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <p>
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
               th:href="@{/admin/dashboard}" class="btn btn-secondary btn-back">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <a th:if="${#authorization.expression('hasRole(''HR'')')}"
               th:href="@{/hr/dashboard}" class="btn btn-secondary btn-back">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </p>
    </div>
</div>

<!-- Footer -->
<div class="dashboard-footer">
    <p>&copy; 2025 Employee Management System | Admin Dashboard</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
