<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9fafb;
            color: #333;
        }

        header {
            background: #2563eb;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        footer {
            background: #111827;
            color: #9ca3af;
            text-align: center;
            padding: 12px;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            margin-bottom: 20px;
            color: #111827;
            border-left: 6px solid #2563eb;
            padding-left: 12px;
        }

        form {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            margin-top: 15px;
            color: #374151;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            background: #2563eb;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1e40af;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 15px;
            padding: 8px 14px;
            background: #374151;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #111827;
        }
    </style>
</head>
<body>

<header>
    Employee Management System - Edit Employee
</header>

<div class="container">
    <h2><i class="fa-solid fa-user-pen"></i> Edit Employee</h2>

    <form th:action="@{/employees/update}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label><i class="fa-solid fa-user"></i> Name:</label>
        <input type="text" th:field="*{name}" required />

        <label><i class="fa-solid fa-envelope"></i> Email:</label>
        <input type="text" th:field="*{email}" required />

        <label><i class="fa-solid fa-briefcase"></i> Role:</label>
        <input type="text" th:field="*{role}" required />

        <button type="submit"><i class="fa-solid fa-floppy-disk"></i> Update</button>
    </form>

    <a class="back-btn" th:href="@{/employees}">
        <i class="fa-solid fa-arrow-left"></i> Back to List
    </a>
</div>

<footer>
    Â© 2025 Employee Management System. All rights reserved.
</footer>

</body>
</html>
