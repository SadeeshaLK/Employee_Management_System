<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${employee.id != null ? 'Edit Employee' : 'Add Employee'}">Employee Form</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9fafb;
            color: #333;
        }

        header {
            background: #2563eb;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        footer {
            background: #111827;
            color: #9ca3af;
            text-align: center;
            padding: 12px;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            padding: 40px;
            max-width: 700px;
            margin: auto;
        }

        h1 {
            margin-bottom: 20px;
            color: #111827;
            border-left: 6px solid #2563eb;
            padding-left: 12px;
        }

        form {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            margin-top: 15px;
            color: #374151;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            background: #2563eb;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1e40af;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 15px;
            padding: 8px 14px;
            background: #374151;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #111827;
        }
    </style>
</head>
<body>

<header>
    Employee Management System - <span th:text="${employee.id != null ? 'Edit Employee' : 'Add Employee'}"></span>
</header>

<div class="container">
    <h1>
        <i class="fa-solid" th:classappend="${employee.id != null ? 'fa-user-pen' : 'fa-user-plus'}"></i>
        <span th:text="${employee.id != null ? 'Edit Employee' : 'Add Employee'}"></span>
    </h1>

    <form th:action="@{/employees/save}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label><i class="fa-solid fa-user"></i> First Name:</label>
        <input type="text" th:field="*{firstName}" required/>

        <label><i class="fa-solid fa-user"></i> Last Name:</label>
        <input type="text" th:field="*{lastName}" required/>

        <label><i class="fa-solid fa-envelope"></i> Email:</label>
        <input type="email" th:field="*{email}" required/>

        <label><i class="fa-solid fa-phone"></i> Phone:</label>
        <input type="text" th:field="*{phone}"/>

        <label><i class="fa-solid fa-briefcase"></i> Job Title:</label>
        <input type="text" th:field="*{jobTitle}"/>

        <label><i class="fa-solid fa-id-card-clip"></i> Position:</label>
        <input type="text" th:field="*{position}"/>

        <label><i class="fa-solid fa-building"></i> Department:</label>
        <select th:field="*{department.id}" required>
            <option th:each="dept : ${departments}"
                    th:value="${dept.id}"
                    th:text="${dept.name}"></option>
        </select>

        <label><i class="fa-solid fa-calendar-day"></i> Hire Date:</label>
        <input type="date" th:field="*{hireDate}"/>

        <label><i class="fa-solid fa-dollar-sign"></i> Salary:</label>
        <input type="number" th:field="*{salary}" step="0.01"/>

        <button type="submit">
            <i class="fa-solid fa-floppy-disk"></i> Save
        </button>
    </form>

    <a class="back-btn" th:href="@{/employees}">
        <i class="fa-solid fa-arrow-left"></i> Back to Employee List
    </a>
</div>

<footer>
    Â© 2025 Employee Management System. All rights reserved.
</footer>

</body>
</html>
